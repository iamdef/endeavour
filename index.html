<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Endeavour - Start Page</title>
</head>
<body>
    <div class="menu-block">
        <a class="menu-btn" href="#">
            <span></span>  
        </a>
        <nav class="menu">
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-solid fa-people-group"></i></a>
            <a href="#"><i class="fa-solid fa-gamepad"></i></a>
            <a href="#"><i class="fa-brands fa-bitcoin"></i></a>
        </nav>
    </div>
    <header>
        <div id="header-wrapper">
            <img id="logo" src="Endeavour logo.png" alt="Endeavour's Logo">
            <p id="social-header"></p>
        </div>
    </header>
    <main>
        <section class="text">
            <h1 id="slogan">Играем на благо Харькова и всех харьковчан</h1>
            <p>
                В самом стабильном FIFA 22 профи-клубе Второго дивизионона Российской Киберфутбольной
                Профи-Лиги на ПК.
            </p>
        </section>
        <section id="team-gallery">
            <h1>Команда</h1>
            <p>Звезды киберспорта и молодые таланты</p>
            <ul id="gallery">
                <li class="gallery-card"><img src="imgholder.png" alt=""></li> 
                <li class="gallery-card"><img src="imgholder.png" alt=""></li>
                <li class="gallery-card"><img src="imgholder.png" alt=""></li>
                <li class="gallery-card"><img src="imgholder.png" alt=""></li>
                <li class="gallery-card"><a href="#"><i class="fa-solid fa-chevron-right fa-2xl fa-beat-fade" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25; --fa-animation-duration: 2s;"></i></a></li>
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.waves.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
