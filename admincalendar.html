<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Endeavour - Кабинет администратора</title>
</head>
<body>
    <h1> Добавить матч в календарь </h1>
        <div id="calendar">
            <select name="tournament" id="tournament">
                <option selected value="Российская Киберфутбольная Профи-Лига">Российская Киберфутбольная Профи-Лига</option>
                <option value="Кубок РКПЛ">Кубок РКПЛ</option>
                <option value="Кубок Второго дивизиона">Кубок Второго дивизиона</option>
                <option value="Кубок Первого дивизиона">Кубок Первого дивизиона</option>
            </select>
            <select name="division" id="division">
                <option value="Первый дивизион">Первый дивизион</option>
                <option selected value="Второй дивизион">Второй дивизион</option>
                <option value="Третий">Третий дивизион</option>
            </select>
            <label for="tour">Номер тура</label>
            <input type="text" id="tour" name="tour" placeholder="Номер тура">
            <input type="date" id="date-calendar" name="date">
            <input type="time" id="time-calendar" name="time">
            <select name="opponent" id="opponent-calendar">
                <option selected value="FlintsCrew">FlintsCrew</option>
                <option value="Dynamo">Dynamo</option>
                <option value="Galactic">Galactic</option>
                <option value="Hornets">Hornets</option>
                <option value="Jaguars">Jaguars</option>
                <option value="JellyBears">JellyBears</option>
                <option value="LosVecinos">LosVecinos</option>
                <option value="LuckyStrike">LuckyStrike</option>
                <option value="Phenomenons">Phenomenons</option>
                <option value="SwineHeards">SwineHeards</option>
                <option value="RussoTuristo">RussoTuristo</option>
                <option value="Dobro">Dobro</option>
                <option value="LevelPro">LevelPro</option>
                <option value="FLPro">FLPro</option>
                <option value="UnitedCity">UnitedCity</option>
                <option value="RedStar">RedStar</option>
                <option value="Element">Element</option>
                <option value="Savage">Savage</option>
                <option value="NecroRaisers">NecroRaisers</option>
                <option value="Continental">Continental</option>
                <option value="GazMyaz">GazMyaz</option>
                <option value="Echelon">Echelon</option>
                <option value="Karbysh">Karbysh</option>
                <option value="CrookedPunch">CrookedPunch</option>
                <option value="Ragnarok">Ragnarok</option>
                <option value="TheRed">TheRed</option>
                <option value="DralGaming">DralGaming</option>
                <option value="California">California</option>
                <option value="EveryonMatters">EveryonMatters</option>
                <option value="FergieTime">FergieTime</option>
                <option value="Gladiators">Gladiators</option>
            </select>
            <select name="place" id="place">
                <option selected value="Дома">Дома</option>
                <option value="В гостях">В гостях</option>
            </select>
            <!-- по нажатию на эту кнопку данные уйдут на сервер -->
            <button onclick="sendJSONCalendar()">Отправить</button>
        <!-- а вот тут они появятся снова, но уже после обработки сервером -->
        <br>
        <br>
        <p class="result" style="color:green"></p>
        <br>
        </div>

        <h1>Внести результаты матча</h1>
        <div id="results">
            <select name="tournament" id="tournament-results">
                <option selected value="Российская Киберфутбольная Профи-Лига">Российская Киберфутбольная Профи-Лига</option>
                <option value="Кубок РКПЛ">Кубок РКПЛ</option>
                <option value="Кубок Второго дивизиона">Кубок Второго дивизиона</option>
                <option value="Кубок Первого дивизиона">Кубок Первого дивизиона</option>
            </select>
            <select name="division" id="division-results">
                <option value="Первый дивизион">Первый дивизион</option>
                <option selected value="Второй дивизион">Второй дивизион</option>
                <option value="Третий">Третий дивизион</option>
            </select>
            <label for="tour">Номер тура</label>
            <input type="text" id="tour-results" name="tour" placeholder="Номер тура">
            <input type="date" id="date-results" name="date">
            <input type="time" id="time-results" name="time">
            <select name="opponent" id="opponent-results">
                <option selected value="FlintsCrew">FlintsCrew</option>
                <option value="Dynamo">Dynamo</option>
                <option value="Galactic">Galactic</option>
                <option value="Hornets">Hornets</option>
                <option value="Jaguars">Jaguars</option>
                <option value="JellyBears">JellyBears</option>
                <option value="LosVecinos">LosVecinos</option>
                <option value="LuckyStrike">LuckyStrike</option>
                <option value="Phenomenons">Phenomenons</option>
                <option value="SwineHeards">SwineHeards</option>
                <option value="RussoTuristo">RussoTuristo</option>
                <option value="Dobro">Dobro</option>
                <option value="LevelPro">LevelPro</option>
                <option value="FLPro">FLPro</option>
                <option value="UnitedCity">UnitedCity</option>
                <option value="RedStar">RedStar</option>
                <option value="Element">Element</option>
                <option value="Savage">Savage</option>
                <option value="NecroRaisers">NecroRaisers</option>
                <option value="Continental">Continental</option>
                <option value="GazMyaz">GazMyaz</option>
                <option value="Echelon">Echelon</option>
                <option value="Karbysh">Karbysh</option>
                <option value="CrookedPunch">CrookedPunch</option>
                <option value="Ragnarok">Ragnarok</option>
                <option value="TheRed">TheRed</option>
                <option value="DralGaming">DralGaming</option>
                <option value="California">California</option>
                <option value="EveryonMatters">EveryonMatters</option>
                <option value="FergieTime">FergieTime</option>
                <option value="Gladiators">Gladiators</option>
            </select>
            <select name="place" id="place-results">
                <option selected value="Дома">Дома</option>
                <option value="В гостях">В гостях</option>
            </select>
            <input type="text" id="score" name="score" placeholder="Счет матча">
            <select name="resultat" id="resultat">
                <option value="Победа">Победа</option>
                <option value="Ничья">Ничья</option>
                <option value="Поражение">Поражение</option>
            </select>
            <input type="text" id="youtube" name="youtube" placeholder="Ccылка на видео">
            <button onclick="sendJSONResults()">Отправить</button>
            <br>
            <p class="result-results" style="color:green"></p>
            <br>
        </div>
        <h1>Добавить игрока в команду</h1>
        <div id="players">
            <div class="player-wrap">
                <label for="player-origin">Origin</label>
                <input type="text" id="player-origin" name="player-origin" placeholder="origin">
            </div>
            <div class="player-wrap">
                <label for="player-name">Имя</label>
                <input type="text" id="player-name" name="player-name" placeholder="Имя">
            </div>
            <div class="player-wrap">
                <label for="player-card">Карточка</label>
                <input type="text" id="player-card" name="player-card" placeholder="players/">
            </div>
            <div class="player-wrap">
                <label for="player-face">Лицо</label>
                <input type="text" id="player-face" name="player-face" placeholder="players/faces">
            </div>
            <div class="player-wrap">
                <label for="player-fullphoto">Полное фото</label>
                <input type="text" id="player-fullphoto" name="player-fullphoto" placeholder="players/fullphoto">
            </div>
            <div class="player-wrap">
                <label for="player-country">Страна</label>
                <input type="text" id="player-country" name="player-country" placeholder="Страна">
            </div>
            <div class="player-wrap">
                <label for="player-city">Город</label>
                <input type="text" id="player-city" name="player-city" placeholder="Город">
            </div>
            <div class="player-wrap">
                <label for="player-matches">Матчей за клуб</label>
                <input type="text" id="player-matches" name="player-matches" placeholder="Кол-во матчей">
            </div>
            <div class="player-wrap">
                <label for="player-amplua">Амплуа</label>
                <select name="player-amplua" id="player-amplua">
                    <option value="Нападающий">Нападающий</option>
                    <option value="Полузащитник">Полузащитник</option>
                    <option value="Защитник">Защитник</option>
                    <option value="Вратарь">Вратарь</option>
                </select>
            </div>
            <div class="player-wrap">
                <label for="player-position">Основная позиция</label>
                <select name="player-position" id="player-position">
                    <option value="ФРВ">ФРВ</option>
                    <option value="ЦФД">ЦФД</option>
                    <option value="ЛФА">ЛФА</option>
                    <option value="ПФА">ПФА</option>
                    <option value="ЛП">ЛП</option>
                    <option value="ПП">ПП</option>
                    <option value="ЛАП">ЛАП</option>
                    <option value="ПАП">ПАП</option>
                    <option value="ЦАП">ЦАП</option>
                    <option value="ЦП">ЦП</option>
                    <option value="ЛЦП">ЛАП</option>
                    <option value="ПЦП">ПАП</option>
                    <option value="ЦОП">ЦОП</option>
                    <option value="ЛЗ">ЛЗ</option>
                    <option value="ПЗ">ПЗ</option>
                    <option value="ЦЗ">ЦЗ</option>
                    <option value="ВРТ">ВРТ</option>
                </select>
            </div>
            <div class="player-wrap">
                <label for="player-goals">Голы</label>
                <input type="text" id="player-goals" name="player-goals" placeholder="Голы">
            </div>
            <div class="player-wrap">
                <label for="player-assists">Голевые передачи</label>
                <input type="text" id="player-assists" name="player-assists" placeholder="Голевые передачи">
            </div>
            <div class="player-wrap">
                <label for="player-perexvat">Перехваты</label>
                <input type="text" id="player-perexvat" name="player-perexvat" placeholder="Перехваты">
            </div>
            <div class="player-wrap">
                <label for="player-otbor">Отборы</label>
                <input type="text" id="player-otbor" name="player-otbor" placeholder="Отборы">
            </div>
            <button onclick="sendJSONPlayers()">Отправить</button>
            <br>
            <p class="result-results" style="color:green"></p>
            <br>   
        </div>

    <script src="admincalendar.js"></script>
</body>
</html>
